# Import secrets
spring.config.import=optional:secrets.properties

# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Local DB Credentials
# (Non-Sensitive, but move to secrets.properties for consistency)
spring.datasource.url=jdbc:mysql://localhost:3306/db_extra_users
spring.datasource.username=root
spring.datasource.password=riverplate

# SMTP configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging level
logging.level.org.springframework.security=DEBUG
logging.level.org.mojodojocasahouse.extra=DEBUG

# Do not show trace info to user on error
server.error.include-stacktrace=never
